# Deployment for OpenWebUI (from modules/ai/main.tofu)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: openwebui
  labels:
    app: openwebui
spec:
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
        - name: openwebui
          image: ghcr.io/open-webui/open-webui:main
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: openwebui
              mountPath: /app/backend/data
          # OAuth env to be provided via SOPS Secret; do not commit here
          envFrom:
            - secretRef:
                name: openwebui-oauth
      volumes:
        - name: openwebui
          persistentVolumeClaim:
            claimName: openwebui
