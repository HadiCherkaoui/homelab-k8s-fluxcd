apiVersion: apps/v1
kind: Deployment
metadata:
  name: scolx-backend
  namespace: scolx
  labels:
    app: scolx-backend
spec:
  selector:
    matchLabels:
      app: scolx-backend
  template:
    metadata:
      labels:
        app: scolx-backend
    spec:
      imagePullSecrets:
        - name: scolx-registry
      containers:
        - name: scolx-backend
          image: registry.cherkaoui.ch/scolx/scolx/backend:latest
          env:
            - name: SIGNUPS_DISABLED
              value: "true"
            - name: DATABASE_PATH
              value: /app/data/scolx.db
          envFrom:
            - secretRef:
                name: scolx-backend-env
          ports:
            - containerPort: 8080
              name: web
          volumeMounts:
            - name: scolx
              mountPath: /app/data
      volumes:
        - name: scolx
          persistentVolumeClaim:
            claimName: scolx
