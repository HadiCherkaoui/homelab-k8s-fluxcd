apiVersion: v1
kind: Service
metadata:
  name: craftycontroller-minecraft
  namespace: craftycontroller
spec:
  selector:
    app: craftycontroller
  type: LoadBalancer
  ports:
    - name: minecraft
      port: 25565
      targetPort: 25565
      protocol: TCP
    - name: minecraft-25566
      port: 25566
      targetPort: 25566
      protocol: TCP