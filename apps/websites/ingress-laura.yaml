# IngressRoute for laura.cherkaoui.ch (from modules/websites/nginx-laura.tofu)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: laura
  namespace: websites
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`laura.cherkaoui.ch`) && PathPrefix(`/`)
      kind: Rule
      middlewares:
        - name: security-headers
          namespace: traefik
      services:
        - name: nginx-laura
          port: 80
  tls:
    certResolver: letsencrypt
