apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: defguard
  namespace: defguard
spec:
  interval: 10m
  chart:
    spec:
      chart: charts/defguard
      sourceRef:
        kind: GitRepository
        name: defguard-deployment
        namespace: flux-system
  install:
    createNamespace: false
  values:
    publicUrl: "https://app.defguard.cherkaoui.ch"
    ingress:
      web:
        enabled: false
        host: app.defguard.cherkaoui.ch
      grpc:
        enabled: false
    postgresql:
      enabled: false
      host: "defguard-postgres-cluster-rw.defguard.svc.cluster.local"
      port: 5432
      auth:
        database: app
        username: app
        existingSecret: defguard-postgres-cluster-app
        existingSecretPasswordKey: password
    defguard-proxy:
      enabled: true
      ingress:
        web:
          enabled: false
          host: enroller.defguard.cherkaoui.ch
        grpc:
          enabled: false
    defguard-gateway:
      enabled: true
      grpcUrl: "http://defguard-grpc.defguard.svc.cluster.local:50055"
      existingTokenSecret: "defguard-gateway-token"
      existingTokenSecretKey: "token"
      service:
        wireguard:
          type: LoadBalancer
          port: 51820
